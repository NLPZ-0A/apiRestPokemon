<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <script src="js/app.js" type="text/javascript" defer></script>
    <link href="css/style.css" rel="stylesheet">
    <title>pokedex</title>
</head>
<body> 
    <form action="" id="buscar">
        <input type="text" name="pokemon" autocomplete="off" placeholder="ingrese un pokemon...">
    </form>

    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>

        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
        </div>
        
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
    
</body>
</html>
